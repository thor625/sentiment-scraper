name: CI + Deploy to Heroku

on:
  push:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -euxo pipefail

          # Support either repo-root or ./Sentiment_Scraper layout
          if [ -f "Sentiment_Scraper/requirements.txt" ]; then
            cd Sentiment_Scraper
          fi

          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

          # Sanity checks (helps debug missing-pytest issues)
          python -m pip --version
          python -m pip show pytest || true

      - name: Run unit tests
        run: |
          set -euxo pipefail

          # Run tests from the same working directory as requirements install
          if [ -f "Sentiment_Scraper/requirements.txt" ]; then
            cd Sentiment_Scraper
          fi

          python -m pytest -q

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          usedocker: false