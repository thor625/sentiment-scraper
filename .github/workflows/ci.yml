name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          echo "PWD=$(pwd)"
          ls -la
          echo "--- requirements.txt (if present) ---"
          if [ -f requirements.txt ]; then sed -n '1,200p' requirements.txt; else echo "requirements.txt not found"; fi
          python -m pip install -r requirements.txt
          # Ensure pytest is present even if requirements.txt is missing it
          python -m pip install -U pytest
          python -m pip show pytest

      - name: Run tests
        run: |
          python -m pytest -q